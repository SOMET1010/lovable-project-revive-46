# PostgREST configuration for local development
# This configuration allows anonymous access to public data

db-uri = "postgres://postgres:postgres@127.0.0.1:54322/postgres"
db-schema = "public"
db-anon-role = "anon"
db-headers = "false"
pre-request = ""

# Allow anonymous access without JWT
jwt-secret = ""
jwt-aud = ""

# Disable JWT verification for anonymous access
server-host = "0.0.0.0"
server-port = 3000
server-proxy-uri = ""

# CORS settings
server-cors-origins = "*"
server-cors-credentials = true

# Request settings
max-rows = 1000
default-rows = 1000
db-pool = 10
db-pool-timeout = 10
db-extra-search-path = "public"