<html lang="fr">
  <head>
    <meta charset="UTF-8" />

    <!-- Security Headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="SAMEORIGIN" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    <meta name="referrer" content="strict-origin-when-cross-origin" />
    
    <!-- Google Fonts - Playfair Display + Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- SEO Meta Tags -->
    <meta name="description" content="Mon Toit - Plateforme de location immobilière certifiée ANSUT en Côte d'Ivoire. Trouvez votre logement idéal en toute sécurité à Abidjan, Bouaké, Yamoussoukro et partout en CI." />

    <meta name="author" content="Mon Toit" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="French" />
    <meta name="geo.region" content="CI" />
    <meta name="geo.placename" content="Côte d'Ivoire" />
    <link rel="canonical" href="https://montoit.ci" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://montoit.ci" />
    <meta property="og:title" content="Mon Toit - Plateforme de Location Immobilière en Côte d'Ivoire" />

    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:site_name" content="Mon Toit" />
    <meta property="og:locale" content="fr_CI" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://montoit.ci" />
    <meta name="twitter:title" content="Mon Toit - Plateforme de Location Immobilière" />
    <meta name="twitter:description" content="Trouvez votre logement idéal en Côte d'Ivoire. Plateforme sécurisée et certifiée ANSUT." />
    <meta name="twitter:image" content="https://montoit.ci/logo-montoit.png" />

    <!-- PWA -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#ea580c" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Mon Toit" />
    <link rel="apple-touch-icon" href="/logo-montoit.png" />

    <!-- Preload Critical Resources -->
    <link rel="preload" as="image" href="/logo-montoit.png" />
    <!-- Preload first hero image with high priority -->
    <link rel="preload" as="image" href="/images/hero/hero-famille-cles.png" fetchpriority="high" />
    <link rel="dns-prefetch" href="https://api.mapbox.com" />
    <link rel="preconnect" href="https://api.mapbox.com" crossorigin />

    <title>Mon Toit - Plateforme de Location Immobilière en Côte d'Ivoire</title>
